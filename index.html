<title>Tinder Swipe</title>
<link rel="stylesheet" href="main.css" />
<main>
  <section>
    <header>
      <img src="./Image/tinder-logo.webp" alt="Logo Tinder" />
    </header>
    <div class="cards">
      <article>
        <img src="./Image/1.webp" alt="Maria, brown hair girl, 20 years old" />
        <h2>Maria <span>20</span></h2>
        <div class="choice nope">NOPE</div>
        <div class="choice like">LIKE</div>
      </article>

      <article>
        <img src="./Image/2.webp" alt="Joel, brown hair girl, 21 years old" />
        <h2>Manuel<span>21</span></h2>
        <div class="choice nope">NOPE</div>
        <div class="choice like">LIKE</div>
      </article>
    </div>
    <footer>
      <button class="is-undo" aria-label="undo"></button>
      <button class="is-remove is-big" aria-label="remove"></button>
      <button class="is-start" aria-label="start"></button>
      <button class="is-fav is-big" aria-label="fav"></button>
      <button class="is-zap" aria-label="zap"></button>
    </footer>
  </section>
</main>

<script src="main.js"></script>
